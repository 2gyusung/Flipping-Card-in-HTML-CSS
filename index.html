<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Flipping Card UI design</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="./3D-flip-card-image/images/logo.png" alt="logo" />
              <h5>Master Card</h5>
            </span>
            <img
              src="./3D-flip-card-image/images/chip.png"
              alt="chip"
              class="chip"
            />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">1234 5678 1020 30</h5>
              <h4 class="name">LEE GYUSUNG</h4>
            </div>
            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5>05/28</h5>
            </div>
          </div>
        </div>
        <div class="card back-face">
          <h6>
            For customer service call +1234 1234 1234 or email at
            leegs005@naver.com
          </h6>
          <span class="magnetic-strip">
            <div class="signature">
              <i>005</i>
            </div>
            <h5>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas voluptatibus provident nostrum odit explicabo reiciendis?</h5>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
